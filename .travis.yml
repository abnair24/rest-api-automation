sudo: true
dist: trusty
os: linux
install: true

language: java
jdk: oraclejdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: smoke
      script: ./gradlew -g /cache/.gradle clean runTests -Dtag=SMOKE -DslackNotif=automation
    - stage: regression
      script: ./gradlew -g /cache/.gradle clean runTestsParallel -Dtag=REGRESSION -DslackNotif=automation